<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Pendente</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .icon {
            font-size: 48px;
            color: #ff9800; /* Amarelo para alerta */
        }
        .message {
            font-size: 18px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 16px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <div class="message">O pagamento está em análise. <br> Você será redirecionado em breve.</div>
        <div class="countdown">Redirecionando em <span id="countdown">10</span> segundos...</div>
    </div>

    <script>
        // Função de contagem regressiva
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');

        const interval = setInterval(() => {
            countdown -= 1;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = '/'; // Redirecionar para a página inicial ou para onde desejar
            }
        }, 1000);
    </script>
</body>
</html>
